<!DOCTYPE html>
<html>
<head>
	<title>Dom Calculator</title>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<div id="display">
			
		</div>

		<button value="1" class="buttonNo">1
		</button>

		<button value="2" class="buttonNo">2
		</button>

		<button value="3" class="buttonNo">3
		</button>

		<button value="+" class="buttonOp">+
		</button>

		<button value="4" class="buttonNo">4
		</button>

		<button value="5" class="buttonNo">5
		</button>

		<button value="6" class="buttonNo">6
		</button>

		<button value="-" class="buttonOp">-
		</button>

		<button value="7" class="buttonNo">7
		</button>

		<button value="8" class="buttonNo">8
		</button>

		<button value="9" class="buttonNo">9
		</button>

		<button value="/" class="buttonOp">/
		</button>

		<button value="C" id="buttonC">C
		</button>

		<button value="0" class="buttonNo">0
		</button>

		<button value="=" id="buttonEq">=
		</button>

		<button value="*" class="buttonOp">*
		</button>


	</main>

</body>
</html>
